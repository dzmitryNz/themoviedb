<div
  [ngClass]="{
    'wrapper': true,
    'center-position': !filmListWithActors
  } ">

  <header class="header">
    <h1 [ngClass]="{
      'header__title': true,
      'active': inputFocusActive
    }">
      Movie
    </h1>

    <app-custom-form
      [isActive]="inputFocusActive"
      (getInputFocus)="onInputFocus($event)"
      (getInputBlur)="onInputBlur($event)"
      (changeInputValue)="onInputChange($event);">
    </app-custom-form>
  </header>


  <main *ngIf="filmListWithActors" class="main">
    <app-film-list (onFilmClick)="onFilmListClick($event);" [films]="filmListWithActors"></app-film-list>
    <app-film-detail [film]="selectedFilm ? selectedFilm : filmListWithActors[0]"></app-film-detail>
  </main>

</div>

<router-outlet></router-outlet>
