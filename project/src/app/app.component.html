<div
    [ngClass]="{
        wrapper: true,
        'center-position': !(filmsList$ | async)
    }"
>
    <header class="header">
        <h1
            [ngClass]="{
                header__title: true,
                active: inputFocusActive
            }"
        >
            {{ title }}
        </h1>

        <app-custom-form
            [isActive]="inputFocusActive"
            (getInputFocus)="onInputFocus($event)"
            (getInputBlur)="onInputBlur($event)"
            (changeInputValue)="onInputChange($event)"
        >
        </app-custom-form>
    </header>

    <main *ngIf="(filmsList$ | async)" class="main">
        <app-film-list
            (onFilmClick)="onFilmListClick($event)"
            (onButtonClick)="onButtonFilmClick($event)"
            [films]="filmsList$ | async"
        ></app-film-list>
        <app-film-detail [film]="activeFilm$ | async"></app-film-detail>
    </main>
</div>

<router-outlet></router-outlet>
