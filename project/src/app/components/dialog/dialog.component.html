<div class="block">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <div class="container" mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div class="buttons" mat-dialog-actions>
        <button class="cancel" mat-button [mat-dialog-close]>
            No, thanks
        </button>
        <button
            class="submit"
            mat-button
            [mat-dialog-close]="data.film"
            cdkFocusInitial
        >
            Yes, sure
        </button>
    </div>
</div>
