<div class="block">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <div class="container" mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div class="buttons" mat-dialog-actions>
        <button class="cancel" mat-button (click)="onCancelClick()">
            No, thanks
        </button>
        <button class="submit" mat-button (click)="onSubmitClick(data.film)">
            Yes, sure
        </button>
    </div>
</div>
