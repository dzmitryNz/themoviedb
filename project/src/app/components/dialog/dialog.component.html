<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No, thanks</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
        Yes, sure
    </button>
</div>
