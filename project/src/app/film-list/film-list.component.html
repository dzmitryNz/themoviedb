<ul class="reset list-items">
  <li *ngFor="let film of films">

    <h2 class="list-items__title">{{ film.name }}</h2>
    <div class="list-items__item">
      <img [src]="film.imgURL" class="item__image" [alt]="film.name" />
    </div>
    <article class="list-items__actors">
      Actors:
      <ul class="actors-data">
        <li *ngFor="let actor of film.actors">{{ actor }}</li>
      </ul>
    </article>

  </li>
</ul>
